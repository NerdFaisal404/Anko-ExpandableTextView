apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    compile "org.jetbrains.anko:anko:$ankoVersion"
}
ext {
    bintrayRepo = 'android'
    bintrayName = 'Anko-ExpandableTextView'

    publishedGroupId = 'tm.charlie.expandabletextview'
    libraryName = 'Anko-ExpandableTextView'
    artifact = 'library'

    libraryDescription = 'Expandable TextView for Android. Written in Kotlin.'

    siteUrl = 'https://github.com/arslancharyev31/Anko-ExpandableTextView'
    gitUrl = 'https://github.com/arslancharyev31/Anko-ExpandableTextView.git'

    libraryVersion = rootProject.ext.versionName

    developerId = 'arslancharyev31'
    developerName = 'Arslan'
    developerEmail = 'arslancharyev31@gmail.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ['MIT']
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'